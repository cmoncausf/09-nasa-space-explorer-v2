<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NASA Space Explorer</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div class="container">
    <header class="site-header">
      <div class="logo-title">
        <img src="img/nasa-worm-logo.png" alt="NASA Logo" class="logo" />
        <h1>NASA Space Explorer</h1>
      </div>
      <div class="controls">
        <label>
          Start Date:
          <input type="date" id="startDate" />
        </label>
        <label>
          End Date:
          <input type="date" id="endDate" />
        </label>
        <button id="getImageBtn">Get Space Images</button>
      </div>
    </header>
    <main>
      <div id="gallery" class="gallery">
        <div class="placeholder">
          <div class="placeholder-icon">ðŸ”­</div>
          <p>Choose a date range and click "Get Space Images" to explore the cosmos!</p>
        </div>
      </div>
    </main>
  </div>
  <!-- Move script tag to here, just before </body> -->
  <script src="js/script.js"></script>
  <!-- Modal for full-size image and details -->
  <div id="imageModal" class="modal" style="display:none;">
    <div class="modal-content">
      <span id="closeModal" class="close">&times;</span>
      <img id="modalImg" src="" alt="" class="modal-img" />
      <h3 id="modalTitle"></h3>
      <p id="modalDate"></p>
      <p id="modalExplanation"></p>
    </div>
  </div>
</body>
</html>
