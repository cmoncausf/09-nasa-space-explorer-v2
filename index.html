<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NASA Space Explorer</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div class="container">
    <header class="site-header">
      <div class="logo-title" style="display:flex;align-items:center;justify-content:center;gap:18px;">
        <img src="img/nasa-worm-logo.png" alt="NASA Worm Logo" class="logo" style="height:56px;" />
        <h1 style="font-size:2.2rem;font-weight:900;color:#e62c2e;letter-spacing:2px;text-shadow:0 2px 8px #0b1a2f;">Space Explorer</h1>
        <img src="img/NASA-Logo-Large.jpg" alt="NASA Large Logo" class="header-side-logo" style="height:56px;border-radius:8px;box-shadow:0 2px 12px rgba(11,26,47,0.18);margin-left:8px;" />
      </div>
      <div class="controls">
        <label>
          Start Date:
          <input type="date" id="startDate" />
        </label>
        <label>
          End Date:
          <input type="date" id="endDate" />
        </label>
        <button id="getImageBtn">Get Space Images</button>
      </div>
    </header>
    <!-- Fun Fact Section -->
    <section id="funFactSection" style="margin: 24px 0; text-align: center;">
      <div id="funFactBox" style="background: #fff; color: #e62c2e; font-weight: bold; font-size: 1.1rem; border-radius: 8px; box-shadow: 0 2px 12px rgba(11,26,47,0.10); padding: 18px 12px; max-width: 700px; margin: 0 auto;">
        <!-- Fact will be inserted here by JS -->
      </div>
    </section>
    <main>
      <div id="gallery" class="gallery">
        <div class="placeholder">
          <div class="placeholder-icon">ðŸ”­</div>
          <p>Choose a date range and click "Get Space Images" to explore the cosmos!</p>
        </div>
      </div>
    </main>
  </div>
  <!-- Move script tag to here, just before </body> -->
  <script src="js/script.js"></script>
  <!-- Modal for full-size image and details -->
  <div id="imageModal" class="modal" style="display:none;">
    <div class="modal-content">
      <span id="closeModal" class="close">&times;</span>
      <img id="modalImg" src="" alt="" class="modal-img" />
      <h3 id="modalTitle"></h3>
      <p id="modalDate"></p>
      <p id="modalExplanation"></p>
    </div>
  </div>
</body>
</html>
